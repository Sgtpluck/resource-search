---
applications:
- name: project_resource_search-((env))
  buildpacks:
    - nodejs_buildpack
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.50
  env:
    RAILS_MASTER_KEY: ((rails_master_key))
    RAILS_ENV: production
  processes:
  - type: web
    instances: ((web_instances))
    memory: ((web_memory))
  services:
  - project_resource_search-rds-((env))
